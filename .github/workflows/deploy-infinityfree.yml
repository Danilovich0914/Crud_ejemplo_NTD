name: Deploy to InfinityFree via FTP

on:
  push:
    branches:
      - main   # cambia por la rama que uses (main/master)

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: FTP Deploy to InfinityFree
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ftpupload.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./        # carpeta local a subir (ajusta si usas dist/)
          server-dir: /htdocs/ # carpeta destino en InfinityFree
